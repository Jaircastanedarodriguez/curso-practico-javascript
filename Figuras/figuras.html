<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&display=swap" rel="stylesheet">
    <title>Figuras geometricas | Curso practico de JavaScript</title>
</head>

<body>
    <!-- Perimetro y area de un cuadrado -->
    <div class="container">
        <section class="card cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>

            <form action="">
                <div class="card-formulario">
                    <label for="InputCuadrado">
                        Escribe cuánto mide cada lado de un tu cuadrado:
                    </label>
                    <input id="InputCuadrado" type="number"> <br>
                </div>

                <div class="boton">
                    <button type="button" onclick="CalcularPerimetroCuadrado()">
                        Calcular el Perimetro
                    </button>
                    <button type="button" onclick="CalcularAreaCuadrado()">
                        Calcular el Área
                    </button>
                </div>
            </form>

            <div class="resultado-contendor">
                <section class="resultado-perimetro">
                    <h4>El perimetro es: </h4>
                    <div>
                        <p id="Resultado-perimetro-cuadrado"></p>
                        <p> &nbsp cm</p>
                    </div>
                </section>
                <section class="resultado-area">
                    <h4>EL areal es: </h4>
                    <div>
                        <p id="Resultado-area-cuadrado"></p>
                        <p> &nbsp cm&sup2;</p>
                    </div>
                </section>
            </div>
        </section>
        <!-- Perimetro y area de un triangulo -->
        <section class="card triangulo">
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form action="">
                <div class="card-formulario">
                    <label for="InputLado1Triangulo">
                        Escribe cuanto mide el lado 1 del triángulo
                    </label>
                    <input id="InputLado1Triangulo" type="number"> <br>
                    <label for="InputLado2Triangulo">
                        Escribe cuanto mide el lado 2 del triángulo
                    </label>
                    <input id="InputLado2Triangulo" type="number"> <br>
                    <label for="InputBaseTriangulo">
                        Escribe cuanto mide la base del triangulo
                    </label>
                    <input id="InputBaseTriangulo" type="number"> <br>
                </div>
                <div class="boton">
                    <button type="button" onclick="CalculoPerimetroTriangulo()">
                        Calcular el perimetro
                    </button> <br>
                    <button type="button" onclick="CalculoAreaTriangulo()">
                        Calcular el Área
                    </button>
                </div>
            </form>

            <div class="resultado-contendor resultado-contenedor-triangulo">
                <section class="resultado-perimetro">
                    <h4>El perimetro es: </h4>
                    <div>
                        <p id="Resultado-perimetro-triangulo"></p>
                        <p> &nbsp cm</p>
                    </div>
                </section>
                <section class="resultado-area">
                    <h4>EL areal es: </h4>
                    <div>
                        <p id="Resultado-area-triangulo"></p>
                        <p> &nbsp cm&sup2;</p>
                    </div>
                </section>
            </div>
        </section>
        <!-- Perimetro y area de un circulo -->
        <section class="card circulo">
            <h2>Calcula el área y el perimetro de un circulo</h2>
            <form action="">
                <div class="card-formulario">
                    <label for="InputRadioCirculo">
                        Escribe el radio del circulo
                    </label>
                    <input id="InputRadioCirculo" type="number"> <br>
                </div>
                <div class="boton">
                    <button type="button" onclick="CalculoPerimetroCirculo()">
                        Calcular el perimetro
                    </button>
                    <button type="button" onclick="CalculoAreaCirculo()">
                        Calcular el area
                    </button>
                </div>
            </form>

            <div class="resultado-contendor">
                <section class="resultado-perimetro">
                    <h4>El perimetro es: </h4>
                    <div>
                        <p id="Resultado-perimetro-circulo"></p>
                        <p> &nbsp cm</p>
                    </div>
                </section>
                <section class="resultado-area">
                    <h4>EL areal es: </h4>
                    <div>
                        <p id="Resultado-area-circulo"></p>
                        <p> &nbsp cm&sup2;</p>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>
<script src="./figuras.js"></script>

</html>
