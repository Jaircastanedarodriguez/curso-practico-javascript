<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Promedio, Mediana y Moda</title>
</head>

<body>

    <main class="container">
        <section class="card promedio">
            <h2 class="titulo-promedio">Promedio</h2>
            <article class="aritmetico">
                <h3>Pomedio artimetico</h3>
                <form action="" class="formulario">
                    <label for="valor1_aritmetico">Valor 1</label>
                    <input type="number" class="valor_aritmetico">
                    <label for="valor2_aritmetico">Valor 2</label>
                    <input type="number" class="valor_aritmetico">
                    <label for="valor3_aritmetico">Valor 3</label>
                    <input type="number" class="valor_aritmetico">
                    <label for="valor4_aritmetico">Valor 4</label>
                    <input type="number" class="valor_aritmetico">
                    <button type="button" onclick="viewsArrayInput()">Calcular</button>
                </form>
                <article class="resultado">
                    <h4>El promedio aritmetico es:</h4>
                    <p id="resultadoPromedioAritmetico"></p>
                </article>
            </article>

            <article class="ponderado">
                <h3>Promedio ponderado acumulado</h3>
                <form action="" class="formulario">
                    <div class="valores-poderados">
                    <label for="valor1_ponderado">Valor 1</label>
                    <input type="number" id="valor1_ponderado">
                    <label for="valor2_ponderado">Valor 2</label>
                    <input type="number" id="valor2_ponderado">
                    <label for="valor3_ponderado">Valor 3</label>
                    <input type="number" id="valor3_ponderado">
                    <label for="valor4_ponderado">Valor 4</label>
                    <input type="number" id="valor4_ponderado">
                    </div>
                    
                    <div class="peso-ponderado">
                    <label for="peso1">Peso 1</label>
                    <input type="number" id="peso1">
                    <label for="peso2">Peso 2</label>
                    <input type="number" id="peso2">
                    <label for="peso3">Peso 3</label>
                    <input type="number" id="peso3">
                    <label for="peso4">Peso 4</label>
                    <input type="number" id="peso4">
                    </div>
                    

                    <button type="button" onclick="CalculoPromedioPonderado()" class="calcular-ponderado">Calcular</button>
                </form>
                <article class="resultado">
                    <h4>El promedio ponderado acumulado es:</h4>
                    <p id="resultadoPromedioAritmetico"></p>
                </article>
            </article>
        </section>

        <section class="card mediana">
            <h2>Mediana</h2>
            <form action="" class="formulario"></form>
            <article class="resultado"></article>
        </section>

        <section class="card moda">
            <h2>Moda</h2>
            <form action="" class="formulario"></form>
            <article class="resultado"></article>
        </section>
    </main>


</body>
<script src="./promedio-mediana-moda.js"></script>

</html>
